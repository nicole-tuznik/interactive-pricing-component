<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>


  <div class="hero">
    <h2 class="hero__header">
    Simple, traffic-based pricing
    </h2>
    <p class="hero__text">
    Sign-up for our 30-day trial. No credit card required.
    </p>
  </div>

  <div class="card">

    <div class="plan">
      <p class="plan__pageviews">
        100K Pageviews
      </p>
      <input type="range" min="0" max="4" step="1" class="plan__slider">
      <p class="plan__price">
      <span class="plan--lg-text">$16.00</span> / month
      </p>
    </div>

    <div class="billing">
      <p class="billing__period">
      Monthly Billing
      </p>
      <input type="checkbox" class="billing__toggle">
      <p class="billing__period">
      Yearly Billing <span class="billing--discount">-25%</span>
      </p>
    </div>

    <div class="footer">
      <ul class="footer__ul">
        <li class="footer__li">
        Unlimited websites
        </li>
        <li class="footer__li">
        100% data ownership
        </li>
        <li class="footer__li">
        Email reports
        </li>
      </ul>
      
      <button class="footer__button">Start my trial</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
