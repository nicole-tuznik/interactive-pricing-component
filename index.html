<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>


  <div class="hero">
    <h2 class="hero__header">
    Simple, traffic-based pricing
    </h2>
    <p class="hero__text">
    Sign-up for our 30-day trial. No credit card required.
    </p>
  </div>

  <div class="card">
    <p class="card__pageviews">100K<span class="card__view-number"></span> Pageviews</p>
    <input type="range" min="0" max="4" step="1" class="card__slider">
    <p class="card__pricing">
      <span class="card__price">$16.00</span> /month
    </p>

    <div class="card__billing-type">
      <p class="card__billing-text">
      Monthly Billing
      </p>
      <input type="checkbox" class="card__billing-checkbox">
      <p class="card__billing-text">
      Yearly Billing <span class="card__discount">25% discount</span>
      </p>
    </div>

    <ul class="card__checklist">
      <li class="card__li">
        Unlimited websites
      </li>
      <li class="card__li">
        100% data ownership
      </li>
      <li class="card__li">
        Email reports
      </li>
    </ul>

    <button>Start my trial</button>
  </div>
</body>
</html>
